
<div class="container">
  <table >
    <tr>
      <th class = "avatar" rowspan="2">
        <div>
            <img src = {{my_img_url}} style = "height:60px; width:60px; border-radius:50%; overflow:hidden; position:absolute;left:15px; top:20px;">
            <div style = "left: 90px; top:30px; position: absolute">名字</div>
            <div style = "left:90px; top:55px; position: absolute; color:#999999">个性签名</div>
        </div>
        <div class = "search">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="输入搜索内容">
            </nz-input-group>
            <ng-template #suffixIconSearch>
            <i nz-icon type="search"></i>
              </ng-template>
              <div>
                  <button class = "grad">聊天</button>|<button class = "grad">通讯录</button>|<button class = "grad">添加</button>
              </div>    
        </div>
      </th>
      <th class = "him">对方的名字</th>
    </tr>
    <tr class = "avatar2" >
      <td rowspan="2" class = "message" >
        <div *ngIf="!isslect" class = "tips">
          暂无新消息
        </div>
          <div class = "message1" id="scrolldIV" >
              <div *ngFor="let item of showmsg" >
                <!-- <div *ngFor="let mes of item"> -->
                    <div *ngIf="item.From != my_id" id="box">
                      <div *ngIf="item.ContentType == 0">{{item.Content}}</div>
                      <div *ngIf="item.ContentType == 1">     
                         <div class="picture" [ngStyle]="{ 'background-image': 'url('+item.Content+ ')'}"></div>
                      </div>
                      <div *ngIf="item.ContentType == 2">
                          <img src="/files/uknow.png" class="picture" >
                          <button class="upload-btn" (click)=" downloadFile()"> 下载
                          </button>
                      </div>
                    </div>
                    <div *ngIf="item.From == my_id" id="box1">
                        <div *ngIf="item.ContentType != 1 && item.ContentType != 2">{{item.Content}}</div>
                        <div *ngIf="item.ContentType == 1">     
                           <div class="picture" [ngStyle]="{ 'background-image': 'url('+item.Content+ ')'}"></div>
                        </div>
                        <div *ngIf="item.ContentType == 2">
                            <img src="/files/uknow.png" class="picture" >
                            <button class="upload-btn" (click)=" downloadFile()"> 下载
                            </button>
                        </div>
                    </div>
                <!-- </div> -->
              </div>
          </div>
      </td>
      
    </tr>
    <tr>
      <td rowspan="3">
          <div class = "list" >
            <div class = "item" *ngFor="let item of friendlist.List" (click) = "test2(item.ID, item.Isgroup)">
                <!-- <tr  > -->
                  <!-- <td> -->
                          <!-- <nz-avatar nzIcon="user" class = "img" [nzShape]="'square'" nzSrc={{item.img_url}} >
                          </nz-avatar> -->
                          <nz-badge [nzCount]="item.Counter" *ngIf="list!=NULL" class = "point" style = "height: 5px;">
                              <img src = "{{item.Headimg}}" class = "img">
                            </nz-badge>
                          <!-- <img src = {{item.img_url}} style = "height:40px; width:40px; border-radius:50%; overflow:hedden;"> -->
                      {{item.Name}}
                  <!-- </td> -->
                <!-- </tr> -->
            </div>
            
          </div>
      </td>
    </tr>
    <tr class = "inputmes">
      <!-- <td > -->
        <div></div>
      <div  *ngIf="isslect">
        <div class = "tool">
          <!-- <i nz-icon type="folder" theme="outline" style="font-size: 25px" class = "icon"></i>            
          <i nz-icon type="picture" theme="outline" style="font-size: 25px" class = "icon"></i>        -->
          <input id="upfile" type="file" style="display: none;" (change)="selectFile($event)" accept=".pdf,.doc,.docx,.txt,.jpg,.zip,.jpeg">
          <div class="action-box">
            <button class="upload-btn" onclick="upfile.click()"> 点击上传
            </button>
          </div>
        </div>
        <textarea class = "textarea" [(ngModel)] = "content"></textarea>
        <button class = "send" nz-button nzType="primary" (click) = "sendMsg()" >发送</button>
        
<br>
<br>
<div>

  <div *ngIf="show">
    <div style="display: -webkit-box;">
      <div class="hint">
        {{filename}}
      </div>
      <div class="action-box">
        <button class="upload-btn" (click)=" downloadFile()"> 下载
        </button>
      </div>
    </div>
  </div>
</div>
<br>
<br>




      </div>
    <!-- </td> -->
    </tr>
  </table>
